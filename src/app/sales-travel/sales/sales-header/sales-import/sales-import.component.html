<div class="modal fade" id="saleTravale"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog large_form modal-full-height modal-top" role="document">
      <div class="modal-content bgcH-grey-100">
          <div class="modal-header primary-bg">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-md-3 left_side_head">
                          <p class="heading_lead"><i class="fas fa-chart-line" aria-hidden="true"></i>New Sales
                              Invoice</p>
                      </div>
                      <div class="col-md-9">
                          <div class="btn_header">
                                <!-- <a class="btn btn-default waves-effect" (click)="downloadSample()" >Download</a> -->
                                <a class="btn btn-default waves-effect" href="../../../../../assets/static/excels/SALETRAVEL.IMPORTFORMATE.xlsx" download>Download Sample</a>
                              <a class="btn btn-default waves-effect" (click)="saveSaleTravel('save')">Save
                              </a>
                              <a class="btn btn-info waves-effect" (click)="saveSaleTravel('save1')">Save
                                and New</a>
                              <button type="button" class="close" (click)="closeModal()" aria-label="Close"><span
                                aria-hidden="true" class="white-text">Ã—</span> </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-body">
              <div class="form-row">
                  <div class="form-group col-md-3">
                      <label>File Import</label>
                      <input type="file" #myInput class="form-control" accept=".xlsx" #file (change)="uploadData($event)" >
                      <!-- <button (click)="file.click()">Upload file</button> -->
                  </div>
              </div>
              <div class="classic-tabs">
                  <ul class="nav tabs-cyan" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link waves-light active" data-toggle="tab" role="tab" *ngIf="masterKeys?.length > 0" >MASTER</a>
                    </li>
                  </ul>
                  <div class="tab-content">
                      <div class="tab-pane fade in show active" [hidden]="!masterTableDivShow">
                          <div class="card">
                              <div class="table-responsive" id="parent">
                                  <table class="table" id="fixTable">
                                      <thead>
                                          <tr>
                                              <th *ngFor="let key of masterKeys" >{{key | uppercase }}</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let item of masterData">
                                            <td *ngFor="let key of masterKeys" >{{item[key]}}</td>
                                        </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
