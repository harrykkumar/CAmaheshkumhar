<div class="row">
    <div class="col-md-12">
        <div class="bgc-white bdrs-3 mB-20">
            <div class="table-responsive table_height">
                <table class="table cat-table table-hover">
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>Particular</th>
                            <th>Ledger Name</th>
                            <th>Voucher No.</th>
                            <th>Voucher Type</th>
                            <th>Narration</th>
                            <th class="text-right">Cr</th>
                            <th class="text-right">Dr</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of LedgerStatements | paginate: { itemsPerPage: itemsPerPage, currentPage: p, totalItems: total }; let i=index; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.Particular}} </td>
                            <td>{{item.LedgerName}}</td>
                            <td>{{item.VoucherNo}}</td>
                            <td>{{item.VoucherType}}</td>
                            <td>{{item.Narration}}</td>
                            <td class="text-right">{{item.Cr}}</td>
                            <td class="text-right">{{item.Dr}}</td>
                            <td>
                                <div class="dropdown enquiry-tag" *ngIf="item.VoucherTypeId === 103" >
                                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                                    class="fa fa-cog mR-3 cH-blue fa-1x"></i><b class="caret"></b></a>
                                    <ul class="dropdown-menu fsz-sm">
                                        <li><a (click)="onActionClicked({id: 0, type: 2, printId: 'payment_print_id'} ,item.VoucherId)" 
                                            class="d-b td-n p-1 bgcH-grey-100 c-grey-700">
                                            <i class="fas fa-print mR-10 cH-blue"></i><span>Print</span></a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="6"></th>
                            <th class="text-right font-weight-bold">{{summary.Cr}}</th>
                            <th class="text-right font-weight-bold">{{summary.Dr}}</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<app-pagination (lastValueEmitter)="lastItemIndex = $event;"
          (pageNoEmitter)="p = $event;getLedgerSummaryData();"
          (pageSizeEmitter)="itemsPerPage = $event;getLedgerSummaryData();" ></app-pagination>
