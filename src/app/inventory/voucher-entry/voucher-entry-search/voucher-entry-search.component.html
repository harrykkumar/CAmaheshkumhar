<div id="demo" class="collapse bgc-white" [ngStyle]="{'display': toShow ? 'block' : 'none'}" >
    <form [formGroup]="searchForm" (ngSubmit)="search()" noValidate >
        <div class="form-row p-10">
            <div class="col-md-2 form-group" >
                <div class="timepicker-input input-icon">
                    <div class="input-group">
                        <div class="input-group-addon bgc-white bd bdwR-0"><i class="fas fa-calendar-alt"></i></div>
                        <input readonly="true" type="text"
                            #first
                            class="form-control start-date flatpickr"
                            id="from-date"
                            placeholder="From Date"
                            [ngClass]="{'errorSelecto': f.FromDate?.errors?.isValidDate }"
                            data-provide="datepicker" formControlName="FromDate"
                            name="fromdate">
                    </div>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <div class="timepicker-input input-icon">
                    <div class="input-group">
                        <div class="input-group-addon bgc-white bd bdwR-0"><i class="fas fa-calendar-alt"></i></div>
                        <input readonly="true" type="text"
                        class="form-control start-date flatpickr"
                        id="to-date"
                        placeholder="To Date"
                        data-provide="datepicker" formControlName="ToDate"
                        [ngClass]="{'errorSelecto': f.ToDate?.errors?.isValidDate }"
                        name="todate">
                    </div>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <div class="input-group adw_select">
                    <select2 #ledger_select2 id="vendor" 
                        [data]="ledgerData" class="control_select"
                        (valueChanged)="LedgerId = +$event.value"
                        autocomplete="true"
                        [options]="{placeholder: 'Select Ledger'}"
                        [value]="ledgerValue">
                    </select2>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <div class="input-group adw_select">
                    <div class="input-group adw_select">
                        <select2 #vouchertype_select2 id="vendor" 
                            [data]="voucherTypeData" class="control_select"
                            (valueChanged)="Type = +$event.value"
                            autocomplete="true"
                            [options]="{placeholder: 'Select Voucher'}"
                            [value]="voucherValue">
                        </select2>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-2 text-center">
                <button type="submit" class="btn btn-primary waves-effect waves-light m-0">Search</button>
            </div>
            <div class="form-group col-md-2">
                <button type="button" class="btn btn_close waves-effect m-0" (click)="resetSearch()" >Reset</button>
            </div>
        </div>
    </form>
</div>
