<div id="demo" class="collapse bgc-white" [ngStyle]="{'display': toShow ? 'block' : 'none'}" >
    <form [formGroup]="searchForm" (ngSubmit)="search()" noValidate >
        <div class="form-row p-10">
            <div class="col-md-2 form-group" >
                <div class="timepicker-input input-icon">
                    <datepicker-popup
                        #first
                        [toSetDate]="searchForm?.get('FromDate')?.value"
                        [placeholder]="'Select From Date'"
                        (dateInFormat)="setFromDate($event)"
                        [class]="f.FromDate?.errors?.isValidDate" >
                    </datepicker-popup>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <div class="timepicker-input input-icon">
                    <datepicker-popup
                        [toSetDate]="searchForm?.get('ToDate')?.value"
                        [placeholder]="'Select To Date'"
                        (dateInFormat)="setToDate($event)"
                        [class]="f.ToDate?.errors?.isValidDate" >
                    </datepicker-popup>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <div class="input-group adw_select">
                    <select2 #ledger_select2 id="vendor" 
                        [data]="ledgerData" class="control_select"
                        (valueChanged)="LedgerId = +$event.value"
                        autocomplete="true"
                        [options]="{placeholder: 'Select Ledger'}"
                        [value]="ledgerValue">
                    </select2>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <div class="input-group adw_select">
                    <div class="input-group adw_select">
                        <select2 #vouchertype_select2 id="vendor" 
                            [data]="voucherTypeData" class="control_select"
                            (valueChanged)="Type = +$event.value"
                            autocomplete="true"
                            [options]="{placeholder: 'Select Voucher'}"
                            [value]="voucherValue">
                        </select2>
                    </div>
                </div>
            </div>
            <div class="col-md-2 form-group" >
                <input type="text" appIncludeDecimal class="form-control"
                [ngClass]="{'errorSelecto': f.FromAmount?.errors?.isValidAmount }"
                formControlName="FromAmount" id="fromamount" placeholder="From Amount">
            </div>
            <div class="col-md-2 form-group" >
                <input type="text" appIncludeDecimal class="form-control"
                [ngClass]="{'errorSelecto': f.ToAmount?.errors?.isValidAmount }"
                formControlName="ToAmount" id="toamount" placeholder="To Amount">
            </div>
            <div class="form-group col-md-2 text-center">
                <button type="submit" class="btn btn-primary waves-effect waves-light m-0">Search</button>
            </div>
            <div class="form-group col-md-2">
                <button type="button" class="btn btn_close waves-effect m-0" (click)="resetSearch()" >Reset</button>
            </div>
        </div>
    </form>
</div>
