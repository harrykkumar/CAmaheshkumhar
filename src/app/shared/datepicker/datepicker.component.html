<div class="input-group">
  <input class="form-control" [ngClass]="{'errorSelecto': class}"
  [placeholder]="placeholder"
  (keydown.enter)="toggleView()"
  (input)="putSplitter()"
  (keydown.backspace)="removeSplitter()"
  (keydown)="eventHandler($event)"
  (keydown.tab)="validateDate()"
  [(ngModel)]="selectedDate"
  (dateTimeChange)="onSelect($event)"
  [min]="minDate"
  [max]="maxDate"
  [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" #inputElem >
  <div class="input-group-addon bgc-white bd bdwR-0" (click)="toggleView()" ><i class="fas fa-calendar-alt"></i></div>
  <owl-date-time [pickerType]="'calendar'"
  [startAt]="today"
  [disabled]="disableInput"
  (afterPickerClosed)="onClose()"
  #dt2></owl-date-time>
</div>
