<div class="modal fade right" id="unit_master"  role="dialog" aria-labelledby="unit_master" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right" role="document">
        <div class="modal-content">
            <div class="modal-header close_popup">
                <h4 class="modal-title w-100 c-grey-900">Add Unit</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="unitForm" (ngSubmit)="onButtonSaveUnit()" *ngIf="unitForm" >
                <div class="modal-body">
                    <div class="card-body"  >
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Unit Name</label>
                                <input type="text" class="form-control" placeholder="Enter Unit Name"
                                    formControlName="UnitName" [ngClass]="{ 'errorTextBoxBorder is-invalid': submitClick && f.UnitName.errors }" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary waves-effect" >Save</button>
                </div>
               
            </form>
        </div>
    </div>
</div>
