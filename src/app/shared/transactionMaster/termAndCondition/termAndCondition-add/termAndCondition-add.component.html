<div class="modal right fade" id="term_and_condition" data-backdrop="static" data-keyboard="false" role="dialog"
  aria-labelledby="item_form" aria-hidden="true">
  <div class="modal-dialog modal-full-height modal-right half-right-2" role="document">
    <div class="modal-content bgcH-grey-100">
      <div class="modal-header close_popup">
        <h4 class="modal-title w-100 c-grey-900">Terms And Conditions</h4>
        <button (click)="closeRoute()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">Ã—</span> </button>
      </div>
      <div class="modal-body">
        <div>
          <!-- <form  id="form1" name="form1" #f="ngForm" > -->
          <form #values="ngForm">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="bill_no"> Form Name</label>
                <ng-select
                 name="formTypeNmae" 
                 [items]="ListTypeName" 
                 bindLabel="Name" 
                 bindValue="Id"
                  placeholder="Select Type" 
                  (change)="onChangeType($event)" 
                  [(ngModel)]="selectedid">
                </ng-select>
              </div>
              <div class="col-lg-12">
                <div class="card">
                  <table class="table" style="width: 100%">
                    <thead>
                      <tr>
                        <th width="5%">#</th>
                        <th width="100%">Terms</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="default_row " *ngFor="let item of TermConditions; let i = index">
                        <td class="profile-pic1">
                          {{i+1}}
                          <div class="edit1">
                            <a>
                              <i *ngIf="TermConditions.length >0" (click) ="deleteItem(i)" class="fa fa-trash fa-1x" aria-hidden="true"></i>
                            </a>
                            <a><i *ngIf="TermConditions.length >0"  (click) ="editRowItem(i)" class="fas fa-pen fa-1x"></i>
                            </a>
                          </div>
                        </td>
                        <td>
                          {{item.Terms}}
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td width="2%">
                          <button type="submit" (click)="addtermsMore()" class="btn btn-primary btn_add_more">+</button>
                        </td>

                        <td width="100%">
                          <input [(ngModel)]="terms" type="text" name='terms' class="form-control">
                        </td>

                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn_close waves-effect" (click)="resetForm()">Reset</button>
        <a class="btn btn-primary waves-effect" (click)="saveTerm()">Save </a>
      </div>
    </div>
  </div>
</div>
