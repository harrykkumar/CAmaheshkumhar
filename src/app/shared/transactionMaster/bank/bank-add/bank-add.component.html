<div class="modal right fade" id="bankPopup"  role="dialog" data-backdrop="static" data-keyboard="false">
  <form  [formGroup]="bankForm">
   <div class="modal-dialog modal-full-height modal-right" role="document">
       <div class="modal-content bgcH-grey-100">
           <!--Header-->
           <div class="modal-header primary-bg">
               <div class="container-fluid">
                   <div class="row">
                       <div class="col-md-9 left_side_head">
                           <p class="heading_lead">Bank</p>
                       </div>
                       <div class="col-md-3">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true" class="white-text">Ã—</span>
                          </button>
                       </div>
                   </div>
               </div>
           </div>
           <!--Body-->
           <div class="modal-body">
               <div class="form row">
                   <div class="form-group col-md-12">
                       <label class="active">Bank Name</label>
                       <input type="text" class="form-control" placeholder="Enter Bank Name"  formControlName="banName">
                   </div>
                   <div class="form-group col-md-12">
                       <label class="active">Account Number)</label>
                       <input type="text" class="form-control" placeholder="Enter Account Number" formControlName="accountNo">
                   </div>
                   <div class="form-group col-md-12">
                       <label class="active">IFSC Code</label>
                       <input type="text" class="form-control" placeholder="Enter IFSC Code " formControlName="ifscCode">
                   </div>
                   <div class="form-group col-md-12">
                       <label>Branch</label>
                       <input type="text " class="form-control " placeholder="Enter Branch " formControlName="branch">
                   </div>
                   <div class="form-group col-md-12">
                    <label>MICR No</label>
                   <input type="text " class="form-control " placeholder="Enter MICR Number " formControlName="micr">
                   </div>
                </div>
           </div>
           <div class="modal-footer"><button class="btn btn_close waves-effect" data-dismiss="modal" type="button">Close</button>
               <button class="btn btn-primary waves-effect" type="button" (click)="addbank()">Save changes</button>
           </div>
       </div>
   </div>
</form>
</div>
