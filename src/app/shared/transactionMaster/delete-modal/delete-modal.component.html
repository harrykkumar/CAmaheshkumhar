<div class="modal fade" id="delete_popup" role="dialog" aria-labelledby="comman_master" aria-hidden="true">
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
          <div class="modal-header close_popup">
              <h4 class="modal-title w-100 c-grey-900">Delete Confirmation</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="card-body">
                  <div>
                      <p class="bold text-center">Are you want to that you want to delete the selected {{title}}? </p>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary waves-effect" (click)="deleteResponse('no')">Cancel</button>
              <button type="button" class="btn btn-danger waves-effect" (click)="deleteResponse('yes')">Delete
                Item</button>
          </div>
      </div>
  </div>
</div>
