<div class="modal fade" id="item_form_inventory" data-backdrop="static" data-keyboard="false"  role="dialog" aria-labelledby="item_form" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content bgcH-grey-100">
      <!--Header-->
      <div class="modal-header primary-bg">
        <div class="container-fluid ">
          <div class="row">
            <div class="col-md-5 left_side_head">
              <p class="heading_lead"><i class="fa fa-object-group" aria-hidden="true"></i>Routing</p>
            </div>
            <div class="col-md-7">
              <div class="btn_header">
                  <button type="button" class="btn btn_close waves-effect"  (click)="resetForm()">Reset</button>
                  <a href="javascript:void(0)" class="btn btn-default waves-effect" (click)="saveRouting()">Save </a>
                  <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="white-text">Ã—</span> </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Body-->
      <div class="modal-body" > 
        <div>
          <form [formGroup]="routingForm">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="bill_no">Category</label>
                <div class="input-group adw_select">
                  <div class="input-group adw_select">
                    <select2 #cat_select2 [data]="categoryType" class="control_select" (valueChanged)="onSelectCategory($event)" autocomplete="true"
                    [options]="categoryPlaceHolder" [value]="cateGoryValue" [ngClass]="{'errorSelecto is-invalid ': submitClick && catagoryError }" ></select2>
                  </div>
                </div>
              </div>
              <!-- <div class="form-group col-md-4">
                <label for="bill_no">Sub Category</label>
                <div class="input-group adw_select">
                  <div class="input-group adw_select">
                    <select2 [data]="subCategoryType" class="control_select" #subCat_select2 (valueChanged)="onSelectSubCategory($event)"
                    autocomplete="true" [options]="subCategoryPlaceHolder" [value]="subCat" ></select2>
                  </div>
                </div>
              </div> -->
              <div class="form-group col-md-4">
                <label>Routing</label>
                <input type="text" class="form-control" formControlName="routine" placeholder="Enter Routing" [ngClass]="{ 'errorTextBoxBorder is-invalid': submitClick && f.routine.errors }">
              </div>
          
              <div class="form-group col-md-4">
                <label for="bill_no">Fare</label>
                <input type="text" class="form-control" formControlName="saleRate" placeholder=" Enter Fare"  [ngClass]="{ 'errorTextBoxBorder is-invalid': submitClick && f.saleRate.errors }">
              </div>
              <div class="form-group col-md-4">
                <label for="bill_no">Tax</label>
                <div class="input-group adw_select">
                  <select2   #tax_select2 [data]="selectTax" class="control_select" (valueChanged)="selectedTax($event)"
                  autocomplete="true" [options]="taxTypePlaceHolder" [value]="taxValue" [ngClass]="{ 'errorSelecto is-invalid': submitClick && taxError  }"></select2>
                </div>
              
              </div>
              <div class="form-group col-md-3">
                <label for="bill_no">Unit</label>
                <div class="input-group adw_select">
                  <div class="input-group adw_select">
                    <select2  #unit_select2 [data]="selectUnitType" class="control_select" (valueChanged)="selectedUnitTpye($event)"
                    autocomplete="true" [options]="unitTypePlaceHolder" [value]="unitTypeValue" [ngClass]="{ 'errorSelecto is-invalid': submitClick && unitError  }"></select2>
                  </div>
              
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
