<main class="main-content bgc-grey">
  <div id="mainContent">
      <div class="modal-header page-header p-0">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md-4 left_side_head">
                      <p class="heading_lead c-grey-900"><i class="fas fa-flag" aria-hidden="true"></i>Attribute</p>
                  </div>
                  <div class="col-md-8">
                      <form >
                          <div id="custom-search-input" class="btn_header1 search-align">
                              <div class="input-group col-md-12">
                                  <input name="searchFilter" [(ngModel)]="searchString" type="text" class="form-control input-lg" 
                                  placeholder="Search Attribute"/>
                                  <span class="input-group-btn">
                                      <a>
                                          <i class="fas fa-search" (click)="searchAttribute()"></i>
                                      </a>
                                  </span>
                              </div>
                          </div>
                      </form>
                      <div class="btn_header">
                          <a><img src="assets/img/printer.png"> </a>
                          <a><img src="assets/img/pdf.png"></a>
                          <a><img src="assets/img/excel.png"></a>
                          <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal"
                              (click)="addAttribute()">Add Attribute</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="bgc-white bdrs-3 p-20 mB-20">
                  <div class="table-responsive" id="parent">
                      <table class="table" id="fixTable" >
                          <thead>
                              <tr>
                                  <th width="10%">Sr No.</th>
                                  <th>Attribute Name</th>
                                  <th>Attribute Value</th>
                                  <th width="10%">Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of attributeList ; let i = index"
                                  [attr.data-attributeData]="i">
                                  <td>{{i+1}}</td>
                                  <td>{{item?.AttributeName}}</td>
                                  <td>{{item?.Name}}</td>
                                  <td>
                                      <a data-toggle="tooltip" data-placement="top" title="Edit">
                                      <i class="fa fa-edit fa-1x" style="color: darkgreen" aria-hidden="true"
                                      (click)="editAttribute(item.Id, item.Name, item.AttributeId)">
                                      </i></a>
                                      <a data-toggle="tooltip" data-placement="bottom" title="Delete" (click)="deleteAttribute(item.Id)"><i
                                      class="fa fa-trash fa-1x" style="color: red" aria-hidden="true"></i></a>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
