<main class="main-content bgc-grey">
    <div id="mainContent">
        <div class="modal-header page-header p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 left_side_head">
                        <p class="heading_lead c-grey-900"><i class="fas fa-percent"></i>Unit</p>
                    </div>

                    <div class="col-md-8">
                        <form>
                            <div id="custom-search-input" class="btn_header1">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control input-lg" placeholder="Search Unit"
                                        />
                                        <!-- [(ngModel)]="searchUnit" [ngModelOptions]="{standalone: true}" -->
                                    <span class="input-group-btn">
                                        <a>
                                            <i class="fas fa-search"></i>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </form>
                        <div class="btn_header">

                            <a><img src="assets/img/printer.png"> </a>
                            <a><img src="assets/img/pdf.png"></a>
                            <a><img src="assets/img/excel.png"></a>
                            <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal"
                                (click)="addunit()">Add Unit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="bgc-white bdrs-3 p-20 mB-20">
                    <div class="table-responsive" id ="parent">
                        <table class="table" id="fixTable"
                            style="width:100%">
                            <thead>
                                <tr>
                                    <th width="10%">Sr No.</th>
                                    <th>Unit Name</th>
                                    <th>Unit Type</th>
                                    <th width="10%">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of unitDetail;let i = index"  >
                                    <td>{{i+1}}</td>
                                    <td>{{item.Name}}</td>
                                    <td *ngIf="item.IsBaseUnit == true">BaseUnit</td>
                                    <td *ngIf="item.IsBaseUnit  != true"></td>
                                    <td>
                                        <a data-toggle="tooltip" data-placement="top" title="Edit" (click)="editunit(item.Id)">
                                            <i class="fa fa-edit fa-1x" style="color: darkgreen" aria-hidden="true">
                                            </i></a>
                                        <a data-toggle="tooltip" data-placement="bottom" title="Delete" (click)="deleteUnit(item.Id)">
                                            <i class="fa fa-trash fa-1x" style="color: red" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
