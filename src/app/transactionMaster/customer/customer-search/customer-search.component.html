<div id="demo" class="collapse bgc-white" [ngStyle]="{'display': toShow ? 'block' : 'none'}" >
    <form [formGroup]="searchForm" (ngSubmit)="search()" noValidate >
        <div class="form-row bdrs-3 p-10 mB-5">
            <div class="form-group col-md-3">
                <label for="bill_no">Customer Registration Type</label>
                <div class="input-group adw_select">
                    <select2 [data]="custRegTypeSelect2"
                        #custRTypeSelect2
                        tabindex="1"
                        focus="true"
                        class="control_select" (valueChanged)="selectCustRegType($event)"
                        autocomplete="true" [options]="custRegTypePlaceholder"
                        [value]="customerRegValue"
                    ></select2>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="bill_no">Customer Type</label>
                <div class="input-group adw_select">
                    <select2 [data]="custTypeSelect2"
                        #custTSelect2
                        class="control_select"
                        (valueChanged)="selectCustomerType($event)" autocomplete="true"
                        [options]="custTypePlaceholder"
                        [value]="customerValue">
                    </select2>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="bill_no">Country</label>
                <div class="input-group adw_select">
                    <select2 [data]="countryListSelect2"
                        #countrySelect2
                        class="control_select" (valueChanged)="selectCountry($event)"
                        autocomplete="true" [options]="countryPlaceholder"
                        [value]="countryValue">
                    </select2>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="bill_no">State</label>
                <div class="input-group adw_select">
                    <select2 [data]="stateListSelect2" class="control_select"
                    #stateSelect2
                    (valueChanged)="selectState($event)" autocomplete="true"
                    [options]="stateListPlaceHolder" [value]="stateValue"
                    ></select2>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="bill_no">City</label>
                <div class="input-group adw_select">
                    <select2 [data]="cityListSelect2" class="control_select"
                    #citySelect2
                    autocomplete="true" (valueChanged)="selectCity($event)"
                    [options]="cityListPlaceHolder"
                    [value]="cityValue" ></select2>
                </div>
            </div>
            <!-- <div class="form-group col-md-3">
                <label for="bill_no">Area</label>
                <div class="input-group adw_select">
                    <select2 #area_select2 [data]="areaListSelect2"
                    #areaSelect2
                    class="control_select" autocomplete="true"
                    [value]="areaValue" (valueChanged)="selectedArea($event)"
                    [options]="areaListPlaceHolder"></select2>
                </div>
            </div> -->
            <div class="form-group col-md-2">
                <label for="ledger">Ledger</label>
                <input type="text" formControlName="StrLedger" class="form-control"
                 id="ledger" placeholder="Search For Ledgers">
            </div>
            <div class="form-group col-md-1 pt-3">
                <button type="submit" class="btn btn-primary waves-effect waves-light">Search</button>
            </div>
            <div class="form-group col-md-1 pt-3">
                <button type="button" class="btn btn_close waves-effect" (click)="resetSearch()" >Reset</button>
            </div>
        </div>
    </form>
</div>
