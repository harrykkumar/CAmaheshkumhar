<main class="main-content bgc-grey">
    <div id="mainContent">
        <div class="modal-header page-header p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 left_side_head">
                        <p class="heading_lead c-grey-900"><i class="fas fa-user" aria-hidden="true"></i>Customer
                        Detail</p>
                    </div>
                    <div class="col-md-7">
                        <div class="btn_header">
                            <a><img src="assets/img/printer.png"> </a>
                            <a><img src="assets/img/pdf.png"></a>
                            <a><img src="assets/img/excel.png"></a>
                            <button type="button" class="btn btn-primary waves-effect waves-light" (click)="addnewCoustomer()">Add
                                New Customer</button>
                            <a (click)="toggleSearch()" class="btn btn-info" data-toggle="collapse"><i class="fas fa-search"></i>Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-customer-search [toShow]="openSearch" ></app-customer-search>
        <div class="row">
            <div class="col-md-12">
                <div class="bgc-white bdrs-3 p-20 mB-20">
                    <div class="table-responsive" id="parent">
                        <table class="table" id="fixTable">
                            <thead>
                                <tr>
                                    <th>SNO</th>
                                    <th>Ledger Name</th>
                                    <th>Contact Person</th>
                                    <th>Customer Type</th>
                                    <th>Phone Number</th>
                                    <th class="text-right">Opening Balance</th>
                                    <th>GST No</th>
                                    <th class="text-right">Credit Limit</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of coustomerDetails let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.ContactPersonName}}</td>
                                    <td>{{item.CustomerType}}</td>
                                    <td>{{item.ContactNo}}</td>
                                    <td class="text-right">{{item.OpeningBalance}}</td>
                                    <td>{{item.GstinNo}}</td>
                                    <td class="text-right">{{item.CreditLimit}}</td>
                                    <td class="text-center">
                                        <a data-toggle="tooltip" data-placement="top" title=""
                                            data-original-title="Edit"><i class="fa fa-edit fa-1x" style="color: darkgreen"
                                            aria-hidden="true" (click)="editCoustomer(item.Id)"></i></a>
                                        <a data-toggle="tooltip" data-placement="bottom" title=""
                                            data-original-title="Delete" (click)="delteCustomerPopup(item.Id)"><i
                                            class="fa fa-trash fa-1x" style="color: red" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
