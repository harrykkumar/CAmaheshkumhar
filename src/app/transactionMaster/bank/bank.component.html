<main class="main-content bgc-grey">
        <div id="mainContent">
            <div class="page-header p-0">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 left_side_head">
                            <p class="heading_lead c-grey-900 mb-0"><i class="fas fa-user-tie"></i>Bank</p>
                    </div>
                    <div class="col-md-8 right_saerch_side p-0">
                        <div class="mr-2">
                            <form>
                                <div id="custom-search-input" class="btn_header1">
                                    <div class="input-group col-md-12">
                                        <input type="text" class="form-control input-lg" placeholder="Search"
                                            />
                                        <span class="input-group-btn">
                                            <a>
                                                <i class="fas fa-search"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="btn_header">
                            <a><img src="assets/img/printer.png"> </a>
                            <a><img src="assets/img/pdf.png"></a>
                            <a><img src="assets/img/excel.png"></a>
                            <button type="button" class="btn btn-primary waves-effect waves-light" (click)="addNewBank()">Add
                                 Bank</button>
                            <a (click)="toggleSearch()" class="btn btn-info" data-toggle="collapse"><i class="fas fa-search"></i>Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-bank-search [toShow]="openSearch" ></app-bank-search>
        <div class="row">
            <div class="col-md-12">
                <div class="bgc-white bdrs-3 pb-3 mB-20">
                    <div class="table-responsive table_height">
                        <table class="table cat-table table-hover">
                            <thead>
                                <tr>
                                    <th>S.NO</th>
                                    <th>Bank Name</th>
                                    <th>Account NO</th>
                                    <th>IFSC Code</th>
                                    <th>MICR code</th>
                                    <th>Branch</th>
                                    <th>Opening Balance</th>

                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of bankDetailShow ; let i = index"
                                    [attr.data-itemDetail]="i">

                                    <td>{{i+1}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.AcNo}}</td>
                                    <td>{{item.IfscCode}}</td>
                                    <td>{{item.MicrNo}}</td>
                                    <td>{{item.Branch}}  </td>
                                    <td>{{item.OpeningBalance }}-{{item.Crdr === 0 ? 'DR' : 'CR'}}</td>
                                    
                                    <td class="text-center">
                                        <a class="actionBtn" data-toggle="tooltip"  title=""
                                            data-original-title="Edit" (click)="editVendor(item.Id)"><i class="fa fa-edit fa-1x"
                                                aria-hidden="true"></i></a>
                                        <a class="actionBtn" data-toggle="tooltip"  title=""
                                            data-original-title="Delete" (click)="showDeletePopup(item.Id)"><i
                                                class="fa fa-trash fa-1x" aria-hidden="true"></i></a>
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
