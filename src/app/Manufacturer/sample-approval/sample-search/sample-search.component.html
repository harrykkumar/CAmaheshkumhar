<div id="demo" class="collapse bgc-white" [ngStyle]="{'display': toShow ? 'block' : 'none'}">
  <form [formGroup]="searchForm" (ngSubmit)="search()" noValidate>
    <div class="form-row p-10">
      <div class="col-md-3 form-group">
        <fieldset id="group">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="samplesearchdate" name="group" value="1"
              [checked]="searchForm?.get('DateType')?.value == 1" (change)="setValue(1)" />
            <label class="custom-control-label" for="samplesearchdate">Approval Date</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="samplesearchdate10000" name="group" value="2"
              [checked]="searchForm?.get('DateType')?.value == 2" (change)="setValue(2)" />
            <label class="custom-control-label" for="samplesearchdate10000">Sample Date</label>
          </div>
        </fieldset>
      </div>
      <div class="col-md-2 form-group">
        <div class="timepicker-input input-icon">
          <datepicker-popup #first [toSetDate]="searchForm?.get('FromDate')?.value" [placeholder]="'Select From Date'"
            (dateInFormat)="setFromDate($event)" [class]="f.FromDate?.errors?.isValidDate">
          </datepicker-popup>
        </div>
      </div>
      <div class="col-md-2 form-group">
        <div class="timepicker-input input-icon">
          <datepicker-popup [toSetDate]="searchForm?.get('ToDate')?.value" [placeholder]="'Select To Date'"
            (dateInFormat)="setToDate($event)" [class]="f.ToDate?.errors?.isValidDate">
          </datepicker-popup>
        </div>
      </div>
      <div class="col-md-2 form-group">
        <div class="input-group adw_select">
          <select2 #style_select2 id="style" [data]="styleNumberListData" class="control_select"
            (valueChanged)="setStyle($event)" autocomplete="true" [options]="{placeholder: 'Select Style'}">
          </select2>
        </div>
      </div>
      <div class="col-md-2 form-group">
        <div class="input-group adw_select">
          <select2 #stage_select2 id="stage" [data]="stageListData" class="control_select"
            (valueChanged)="setStage($event)" autocomplete="true" [options]="{placeholder: 'Select Stage'}">
          </select2>
        </div>
      </div>
      <div class="col-md-2 form-group">
        <div class="input-group adw_select">
          <div class="input-group adw_select">
            <select2 #status_select2 id="status" [data]="statusList" class="control_select"
              (valueChanged)="setStatus($event)" autocomplete="true" [options]="{placeholder: 'Select Status'}">
            </select2>
          </div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <input type="text" class="form-control" formControlName="StrSearch" id="org_code687" placeholder="Search SampleNo or Style...">
      </div>
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary waves-effect waves-light my-0 mr-2">Search</button>
      
        <button type="button" class="btn btn_close waves-effect my-0" (click)="resetSearch()">Reset</button>
      </div>
    </div>
  </form>
</div>
