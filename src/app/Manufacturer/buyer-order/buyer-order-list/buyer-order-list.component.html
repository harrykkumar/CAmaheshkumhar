<main class="main-content bgc-grey">
<div id="mainContent">
  <div class="page-header p-0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 left_side_head">
          <p class="heading_lead c-grey-900">
            <i class="fas fa-chart-line" aria-hidden="true"></i>Buyer Order
          </p>
        </div>
        <div class="col-md-7">
          <div class="btn_header">
            <a>
              <img src="../assets/img/printer.png" />
            </a>
            <a> <img src="../assets/img/pdf.png"/></a>
            <a> <img src="../assets/img/excel.png"/></a>
            <button
              type="button"
              class="btn btn-primary waves-effect waves-light"
              (click)="addBuyerOrder()"
            >
              Add New
            </button>
            <a href="#demo" class="btn btn-info" data-toggle="collapse"
              ><i class="fas fa-search"></i>Search</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row ">
    <div class="col-md-12">
      <div class="bgc-white bdrs-3 p-20 mB-20">
        <div class="table-responsive" id="parent">
          <table class="table table-bordered" id="fixTable">
            <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Buyer Code</th>
                <th>Style Name</th>
                <th>Fabric</th>
                <th>Item Name</th>
                <th>Size</th>
                <th>Color</th>
                <th>Qty</th>
                <th>Remark</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>101</td>
                <td>B101</td>
                <td>Long Kurta</td>
                <td>Cottom</td>
                <td>Kurta</td>
                <td>M</td>
                <td>Red</td>
                <td>10</td>
                <td>Printed with new treand</td>
                <td>
                  <div class="dropdown enquiry-tag">
                    <a
                      class="dropdown-toggle"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      ><i class="fa fa-cog mR-3 cH-blue fa-1x"></i
                      ><b class="caret"></b
                    ></a>
                    <ul class="dropdown-menu fsz-sm">
                      <li>
                        <a
                          href="#"
                          data-toggle="modal"
                          data-target="#view_buyer_order"
                          class="d-b td-n p-1 bgcH-grey-100 c-grey-700"
                          ><i class="fas fa-eye mR-10 cH-blue"></i
                          ><span>View</span></a
                        >
                      </li>
                      <li>
                        <a
                          href="buyer-order.html"
                          target="_blank"
                          class="d-b td-n p-1 bgcH-grey-100 c-grey-700"
                          ><i class="fas fa-print mR-10 cH-blue"></i
                          ><span>Print</span></a
                        >
                      </li>
                      <li>
                        <a
                          (click)="addBuyerOrder()"
                          class="d-b td-n p-1 bgcH-grey-100 c-grey-700"
                          ><i class="fa fa-edit mR-10 cH-blue"></i
                          ><span>Edit</span></a
                        >
                      </li>
                      <li>
                        <a
                          data-toggle="modal"
                          data-target="#confm_delete"
                          class="d-b td-n p-1 bgcH-grey-100 c-grey-700"
                          ><i class="fa fa-trash mR-10 cH-blue"></i
                          ><span>Cancel</span></a
                        >
                      </li>
                      <li>
                        <a class="d-b td-n p-1 bgcH-grey-100 c-grey-700"
                          ><i class="fa fa-envelope mR-10 cH-blue"></i
                          ><span>Send Mail</span></a
                        >
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</main>

<app-add-buyer-order #addBuyerOrderFormRef ></app-add-buyer-order>
