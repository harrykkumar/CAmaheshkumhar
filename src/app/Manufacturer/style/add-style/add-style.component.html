<div
  class="modal fade right"
  id="add_style_form"
  data-backdrop="static"
  data-keyboard="false"
  role="dialog"
  aria-labelledby="attribute_master"
  aria-hidden="true"
>
  <div class="modal-dialog modal-full-height modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header close_popup">
        <h4 class="modal-title w-100 c-grey-900">Add Style</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" (click)="closeModal()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <div>
            <form
              #styleForm="ngForm"
              (ngSubmit)="styleForm.form.valid && saveOrUpdateStyle()"
              novalidate
            >
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="attrName">Style Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="styleName"
                    #styleNameModel="ngModel"
                    placeholder="Enter Style Name"
                    [(ngModel)]="model.styleName"
                    name="nameStyleName"
                    required
                    [ngClass]="{ 'is-invalid': styleForm.submitted && styleNameModel?.invalid }"
                  />
                </div>
                <div class="form-group col-md-12">
                  <label for="attrName">Style Number</label>
                  <input
                    name="nameStyleNo"
                    #styleNoModal="ngModel"
                    type="text"
                    class="form-control"
                    placeholder="Enter Style Number"
                    [(ngModel)]="model.styleNumber"
                    required
                    [ngClass]="{ 'is-invalid': styleForm.submitted && styleNoModal?.invalid }"
                  />
                </div>
                <div class="form-group col-md-12">
                  <label for="attrName">Remark</label>
                  <textarea
                    name="remark"
                    type="text"
                    class="form-control"
                    placeholder="Enter Remark"
                    [(ngModel)]="model.Remark"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer" style="padding-right:0;">
                <button
                  type="submit"
                  class="btn btn-primary waves-effect"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
