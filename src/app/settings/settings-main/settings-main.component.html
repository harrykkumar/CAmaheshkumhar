<main class="main-content bgc-grey">
  <div id="mainContent">
    <div class="page-header p-0">
      <div class="container-fluid">
        <div *ngIf="showHeader" class="row">
              <div class="right_saerch_side p-0">
                  <div class="btn_header">
                    <button type="button" class="btn btn-primary waves-effect waves-light" (click)="saveForm()" >{{showHeader ? 'Save & Next' : 'Save'}}</button>
                  </div>
                </div>
        </div>
        <div *ngIf="!showHeader" class="row">
          <div class="col-md-4 left_side_head">
            <p class="heading_lead c-grey-900 mb-0"><i class="fas fa-shopping-cart" aria-hidden="true"></i></p>
          </div>
          <div class="col-md-8 right_saerch_side p-0">
            <div class="mr-2">
              <form>
                <div id="custom-search-input" class="btn_header1">
                  <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search" />
                      <span class="input-group-btn">
                        <a><i class="fas fa-search"></i></a>
                      </span>
                  </div>
                </div>
              </form>
            </div>
            <div class="btn_header">
              <a><img src="assets/img/printer.png"></a>
              <a><img src="assets/img/pdf.png"></a>
              <a><img src="assets/img/excel.png"></a>
              <button type="button" class="btn btn-primary waves-effect waves-light" (click)="saveForm()" >Save</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
