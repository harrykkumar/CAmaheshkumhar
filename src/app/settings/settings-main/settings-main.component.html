<div *ngIf="showHeader" class="header navbar">
  <div class="header-container">
    <ul class="nav-right">
      <li style="padding-top: 15px;"> 
        <div>
          <b>{{loggedinUserData?.Name}}</b>
        </div>
        <div>
            <span class="fsz-xsm c-grey-900">
                <b>{{loginService?.loginUserDetails?.Name}}({{loginService?.loginUserDetails?.Code}})</b>
          </span>
          </div>
      </li>
      <li class="dropdown">
        <a
          href=""
          class="dropdown-toggle no-after peers fxw-nw ai-c lh-1"
          data-toggle="dropdown"
        >
          <div class="peer mR-10">
              <img
                class="w-2r bdrs-50p"
                src="../../../assets/img/man.png"
              />
          </div>
        </a>
        <ul class="dropdown-menu fsz-sm">
          <li role="separator" class="divider"></li>
          <li>
            <a class="d-b td-n pY-5 bgcH-grey-100 c-grey-700"
              (click)="loginService.logOut()"
              ><i class="fas fa-power-off mR-10 cH-blue"></i
              ><span>Logout</span></a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>


<main class="main-content bgc-grey">
  <div id="mainContent">
    <div class="page-header p-0">
      <div class="container-fluid">
          <div *ngIf="showHeader" class="row">
              <div class="col-md-8 left_side_head">
                <p class="heading_lead c-grey-900 mb-0">
                    <i class="fas fa-cog"></i>Organization Master Settings
                </p>
              </div>
              <div class="col-md-4 right_saerch_side p-0">
                  <div class="btn_header">
                    <button type="button" class="btn btn-primary waves-effect waves-light" (click)="saveForm()" >Save & Next</button>
                  </div>
                </div>
          </div>
        <div *ngIf="!showHeader" class="row">
          <div class="col-md-4 left_side_head">
            <p class="heading_lead c-grey-900 mb-0"><i class="fas fa-cog"></i>
              Master Settings
            </p>
          </div>
          <div class="col-md-8 right_saerch_side p-0">
            <div class="mr-2">
              <form>
                <div id="custom-search-input" class="btn_header1">
                  <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Search" />
                      <span class="input-group-btn">
                        <a><i class="fas fa-search"></i></a>
                      </span>
                  </div>
                </div>
              </form>
            </div>
            <div class="btn_header">
              <a><img src="assets/img/printer.png"></a>
              <a><img src="assets/img/pdf.png"></a>
              <a><img src="assets/img/excel.png"></a>
              <button type="button" class="btn btn-primary waves-effect waves-light" (click)="saveForm()" >Save</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer *ngIf="showHeader"></app-footer>
