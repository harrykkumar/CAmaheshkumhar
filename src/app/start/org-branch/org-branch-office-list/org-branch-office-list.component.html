<main class="main-content2 bgc-grey">
    <div id="mainContent">
        <div class="page-header p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 left_side_head">
                        <p class="heading_lead c-grey-900 mb-0"><i class="fas fa-flag" aria-hidden="true"></i>Office</p>
          </div>
          <div class="col-md-8 right_saerch_side p-0">
              <div class="mr-2">
            <form>
              <div id="custom-search-input" class="btn_header1 search-align">
                <div class="input-group col-md-12">
                  <input name="searchFilter" [(ngModel)]="searchString" type="text" class="form-control input-lg"
                    placeholder="Search Attribute" />
                  <span class="input-group-btn">
                    <a>
                      <i class="fas fa-search" (click)="searchOffice()"></i>
                    </a>
                  </span>
                </div>
              </div>
            </form>
              </div>
            <div class="btn_header">
              <a><img src="assets/img/printer.png"> </a>
              <a><img src="assets/img/pdf.png"></a>
              <a><img src="assets/img/excel.png"></a>
              <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal"
                (click)="addNewOffice()">Add New</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="bgc-white bdrs-3 mB-20">
                <div class="table-responsive table_height">
                    <table class="table cat-table table-hover">
              <thead>
                <tr>
                  <th width="7%">Sr No.</th>
                  <th width="10%">Code</th>
                  <th width="15%">Name</th>
                  <th width="15%">Type</th>
                  <th width="10%">Contact Person</th>
                  <th width="10%">City</th>
                  <th width="25%">Address</th>
                  <th width="8%">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of officeList|async ; let i = index" [attr.data-attributeData]="i">
                  <td>{{i+1}}</td>
                  <td>{{item.Code}}</td>
                  <td>{{item?.Name}}</td>
                  <td>{{item?.BranchType}}</td>
                  <td>{{item?.ContactPersonName}}</td>
                  <td>{{item?.CityName}}</td>
                  <td>{{item.BillingAddress}}</td>
                  <td>
                    <div class="dropdown enquiry-tag">
                      <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                          class="fa fa-cog mR-3 cH-blue fa-1x"></i><b class="caret"></b></a>
                      <ul class="dropdown-menu fsz-sm">
                        <li *ngIf="menuData?.write || menuData?.delete">
                          <a class="d-b td-n p-1 bgcH-grey-100 c-grey-700" (click)="editOffice(item)">
                            <i class="fa fa-edit fa-1x" style="color: rgb(90, 171, 247)" aria-hidden="true">
                            </i><span>&nbsp;Edit</span></a>
                        </li>
                        <li *ngIf="menuData?.delete">
                          <a class="d-b td-n p-1 bgcH-grey-100 c-grey-700" (click)="deleteOffice(item.Id)"><i
                              class="fa fa-trash fa-1x" style="color: rgb(90, 171, 247)" aria-hidden="true">
                            </i><span>&nbsp;Delete</span></a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-organisation-branch [modalData]="openModal" (closeModal)="closeModal($event)">
</app-organisation-branch>
