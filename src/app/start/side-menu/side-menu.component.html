<div id="sidebar" class="sidebar-wrapper sidebar">
  <div class="sidebar-inner">
    <div class="sidebar-logo">
      <div class="peers ai-c fxw-nw">
        <div class="peer peer-greed">
          <a class="sidebar-link td-n" href="javascript:void(0);">
            <div class="peers ai-c fxw-nw">
              <div class="peer">
                <div (click)="Homepage()" class="logo">
                  <img
                    [src]="commonService.domainLogo"
                    alt=""
                    style="max-height: 50px !important;"
                  />
                </div>
              </div>
              <div class="peer peer-greed">
                <h5 class="lh-1 mB-0 logo-text"></h5>
              </div>
            </div>
          </a>
        </div>
        <div class="peer">
          <div class="mobile-toggle sidebar-toggle">
            <a
              id="sidebar-toggle"
              class="sidebar-toggle"
              href="javascript:void(0);"
              (click)="siderbarMenu()"
            >
              <i class="far fa-window-close"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class=" sidebar-content">
      <ul class="sidebar-menu pos-r side_background">
        <li class="nav-item ">
          <div class="profile clearfix">
            <div class="dropdown dropright profile_pic userImage">
              <img class="img-circle profile_img" width="50" height="50" [src]="commonService.sideMenuProfileImg" />
              <div class="userImgoverlay">
                <a
                class="d-none pl-2"
                (click)="openImageModal()"
              >
                <i class="fas fa-pencil-alt fa-1x"></i>
              </a>
              </div>
            </div>
            <div class="profile_info userName">
              <span>Welcome,</span><br>
              <h2 class="userName d-sm-inline-flex">
                {{ commonService.orgUserName }}
                <a
                  class="d-none pl-2"
                  (click)="openChangeUserNameModal(commonService.orgUserName)"
                >
                  <i class="fas fa-pencil-alt "></i>
                </a>
              </h2>
            </div>
          </div>
        </li>
        <ng-container *ngFor="let menu of sideMenu; trackBy: trackById;">
          <li class="nav-item sidebar-dropdown"
           *ngIf="menu?.IsDirect === 1 || (menu?.IsDirect === 0 && menu?.subMenu?.length > 0)">
            <a [ngClass]="{'isSubMenu': menu?.IsDirect === 0}" (click)="navigateTo(menu)" >
              <span class="icon-holder">
                <i class="{{ menu.icon }}"></i>
              </span>
              <span class="title">{{ menu.Name }}</span>
              <span *ngIf="menu?.IsDirect === 1" class="arrow plus float-right mt-2"><i class="far fa-plus-square"></i></span>
            </a>
            <ul class="sidebar-submenu scrollable">
              <li *ngFor="let subMenu of menu?.subMenu">
                <a class="sidebar-link" (click)="navigateTo(subMenu)"
                  >{{ subMenu?.Name }}
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
  <div class="over-bar"></div>
</div>
<ng-container #changeUserNameContainerRef></ng-container>
