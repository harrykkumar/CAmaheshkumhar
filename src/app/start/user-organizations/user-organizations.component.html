<main class="main-content bgc-grey">
  <div id="mainContent">
    <div class="container-fluid">
      <h4 class="c-grey-900">Organization</h4>
      <div class="row justify-content-md-center align-self-center h-100">
        <div class="col-md-3" *ngFor="let organization of organizationList; let i = index">
          <a (click)="navigateTo('dashboard', organization, i)">
            <div class="highlight_box">
              <!-- <img [src]="organization?.src" class="mx-auto d-block" /> -->

          </a>
        </div>
      </div>
    </div>
  </div>
