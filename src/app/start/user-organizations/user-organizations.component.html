<!-- header -->
<div class="header navbar">
  <div class="header-container">
    <ul class="nav-left">
      <li>
        <h2 class="c-grey-900">Organization</h2>
      </li>
    </ul>
    <ul class="nav-right">
      <li style="padding-top: 15px;">
        <div>
          <span class="fsz-xsm c-grey-900">
            <b>{{ _loginService?.loginUserDetails?.Name }}({{
              _loginService?.loginUserDetails?.Code
            }})</b>
          </span>
        </div>
      </li>
      <li class="dropdown">
        <a
          href=""
          class="dropdown-toggle no-after peers fxw-nw ai-c lh-1"
          data-toggle="dropdown"
        >
          <div class="peer mR-10">
            <img class="w-2r bdrs-50p" src="../../../assets/img/man.png" />
          </div>
        </a>
        <ul class="dropdown-menu fsz-sm">
          <li role="separator" class="divider"></li>
          <li>
            <a
              class="d-b td-n pY-5 bgcH-grey-100 c-grey-700"
              (click)="_loginService.logOut()"
              ><i class="fas fa-power-off mR-10 cH-blue"></i
              ><span>Logout</span></a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<!-- header -->
<main class="main-content2 bgc-grey">
  <div id="mainContent">
    <div class="container-fluid">
      <div class="row justify-content-md-center align-self-center h-100">
        <div class="col-md-8 ml-0 pl-0">
          <div>
            <div
              class="col-md-12"
              *ngFor="let organization of _loginService?.organizationList; let i = index"
            >
              <div>
                <div class="highlight_box2">
                  <div class="row">
                    <div class="col-md-1 grid_left border-right">
                      <a (click)="navigateTo(organization)"
                        ><i class="far fa-building"></i
                      ></a>
                    </div>
                    <a
                      (click)="navigateTo(organization)"
                      class="col-md-6 border-right"
                    >
                      <h3>{{ organization?.Name }}</h3>
                      <h4>{{ organization?.FinancialYear }}</h4>
                    </a>
                    <div class="col-md-4"></div>
                    <a
                      *ngIf="_loginService?.loginUserDetails?.OrgStatus === 1"
                      class="col-md-1 grid_right text-right"
                      (click)="createComponent(organization)"
                    >
                      <i class="far fa-edit"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="right_card">
            <div
              *ngIf="_loginService?.loginUserDetails?.OrgStatus === 1"
              class="create-head border-bottom"
            >
              <a
                (click)="createComponent()"
                class="waves-effect waves-light create_org_btn pb-2"
              >
                <i class="far fa-calendar-plus"></i> Create Organization</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>

<ng-template #companyContainer> </ng-template>
