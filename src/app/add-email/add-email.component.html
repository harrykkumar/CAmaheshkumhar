<div
  class="modal fade right"
  id="add_new_email"
  data-backdrop="static"
  data-keyboard="false"
  role="dialog"
  aria-labelledby="add_new_email"
  aria-hidden="true"
>
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header close_popup">
        <h4 class="modal-title w-100 c-grey-900">Add New Email</h4>
        <button
          type="button"
          class="close"
          (click)="closePopUp()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #addEmailForm="ngForm" novalidate>
        <div class="modal-body">
          <div class="card-body">
            <div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label> Type</label>
                  <ng-select
                    name="typeName"
                    [items]="emailTypeList"
                    bindLabel="text"
                    bindValue="id"
                    placeholder="Select Type"
                    [(ngModel)]="emailTypeId"
                    [ngClass]="{'ng-select-invalid': addEmailForm?.submitted && !emailTypeId}"
                  >
                  </ng-select>
                </div>
                <div class="form-group col-md-12">
                  <label>Email</label>
                  <input
                    name="emailName"
                    #emailModel="ngModel"
                    type="email"
                    [(ngModel)]="email"
                    class="form-control"
                    placeholder="Enter Email"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    required
                    [ngClass]="{'is-invalid':
                    (emailModel.dirty && emailModel.errors?.pattern) ||
                     (addEmailForm?.submitted && !email)}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary waves-effect"
            (keydown.enter)="
            addEmailForm?.form?.valid && submit()
            "
            (click)="addEmailForm?.form?.valid && submit()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
