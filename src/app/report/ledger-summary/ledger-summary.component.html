<main class="main-content bgc-grey">
  <div id="mainContent">
    <div class="page-header p-0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 left_side_head">
            <p class="heading_lead c-grey-900 mb-0">
              <i class="fa fa-chart-line"></i>Ledger Summary
            </p>
          </div>
          <div class="col-md-8 right_saerch_side p-0">
            <div class="mr-2">
              <form>
                <div id="custom-search-input" class="btn_header1">
                  <div class="input-group col-md-12">
                    <input
                      type="text"
                      class="form-control input-lg"
                      placeholder="Search"
                    />
                    <span class="input-group-btn">
                      <a>
                        <i class="fas fa-search"></i>
                      </a>
                    </span>
                  </div>
                </div>
              </form>
            </div>
            <div class="btn_header">
              <a>
                <img src="assets/img/printer.png" />
              </a>
              <a> <img src="assets/img/pdf.png"/></a>

              <a>
                <img
                  src="assets/img/excel.png"
              />
            </a>
              <a
                class="btn btn-info"
                data-toggle="collapse"
                data-target="#ledger_search_form"
                ><i class="fas fa-search"></i>Search</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="ledger_search_form" class="card collapse">
      <div class="card-body ">
        <form
          #ledgerSearchForm="ngForm"
          (ngSubmit)="ledgerSearchForm.form.valid && getLedgerSummaryData()"
          novalidate
        >
          <div class="form row">
            <div class="form-group col-md-4 ">
              <label>Ledger</label>
              <div class="input-group adw_select">
                <div class="input-group adw_select">
                  <select2
                    [data]="ledgerItemList"
                    class="control_select"
                    autocomplete="true"
                    (valueChanged)="onLedgerItemChange($event)"
                    [value]="model.ledgerItemId"
                  >
                  </select2>
                </div>
              </div>
            </div>
            <div class="form-group col-md-3 ">
              <label class="fw-500">From</label>
              <div class="timepicker-input input-icon form-group">
                <div class="input-group">
                  <div class="input-group-addon bgc-white bd bdwR-0" start-date>
                    <i class="fas fa-calendar-alt"></i>
                  </div>
                  <input
                    type="text"
                    class="form-control start-date flatpickr"
                    id="ledger-from-date"
                    placeholder=" From Date"
                    data-provide="datepicker"
                    [(ngModel)]="model.fromDatevalue"
                    name="fromDatevalue"
                  />
                </div>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="fw-500">To</label>
              <div class="timepicker-input input-icon form-group">
                <div class="input-group">
                  <div class="input-group-addon bgc-white bd bdwR-0" start-date>
                    <i class="fas fa-calendar-alt"></i>
                  </div>
                  <input
                    type="text"
                    class="form-control start-date flatpickr"
                    id="ledger-to-date"
                    placeholder="To Date"
                    data-provide="datepicker"
                    [(ngModel)]="model.toDateValue"
                    name="toDatevalue"
                  />
                </div>
              </div>
            </div>
            <div class="form-group col-md-2 pt-3">
              <button
                type="submit"
                class="btn btn-primary waves-effect waves-light"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row animated-background">
      <div class="col-md-12">
        <div class="bgc-white bdrs-3 mB-20">
          <div class="table-responsive table_height">
            <table class="table cat-table cat-table table-hover">
              <thead>
                <tr>
                  <th rowspan="2" colspan="1">SNo</th>
                  <th rowspan="2" colspan="1">Particular</th>
                  <th rowspan="2" colspan="1">VoucherNo</th>
                  <th rowspan="2" colspan="1">VoucherType</th>
                  <th rowspan="2" colspan="1">Narration</th>
                  <th class="text-right" rowspan="2" colspan="1">Dr</th>
                  <th class="text-right" rowspan="2" colspan="1">Cr</th>
                </tr>
              </thead>
              <tbody>
                <tr 
                *ngFor="let item of ledgerSummary?.LedgerStatements
                 | paginate: { itemsPerPage: pageSize, currentPage: pageNo, totalItems: totalItemSize } ;
                 let i = index;">
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.Particular }}</td>
                  <td>{{ item.VoucherNo }}</td>
                  <td>{{ item.VoucherType }}</td>
                  <td>{{ item.Narration }}</td>
                  <td class="text-right">{{ item.Dr }}</td>
                  <td class="text-right">{{ item.Cr }}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr *ngFor="let item of ledgerSummary?.LedgerStatementsSummary">
                    <th colspan="5"></th>
                    <th class="text-right font-weight-bold">{{item.Dr}}</th>
                    <th class="text-right font-weight-bold">{{item.Cr}}</th>
                </tr>
            </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <app-pagination
      #ledger_paging
      (lastValueEmitter)="onLastValueChange($event)"
      (pageNoEmitter)="onPageNoChange($event)"
      (pageSizeEmitter)="onPageSizeChange($event)"
    ></app-pagination>
  </div>
</main>
