<div id="demo" class="collapse bgc-white" [ngStyle]="{ display: toShow ? 'block' : 'none' }">
  <div class="form-row bdrs-3 p-10 mB-5">
    <div class="form-group col-md-3">
      <label>Category</label>
      <div class="input-group adw_select">
        <div class="input-group adw_select">
          <select2 [data]="masterData?.ItemCategorys" class="control_select" (valueChanged)="onCategoryChange($event)"
            tabindex="1" autocomplete="true" [options]="categoryOption" [value]="model.categoryValue" [width]="500">
          </select2>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label>Item</label>
      <div class="input-group adw_select">
        <div class="input-group adw_select">
          <select2 [data]="masterData?.Items" class="control_select" (valueChanged)="onItemChange($event)" tabindex="1"
            autocomplete="true" [options]="itemOption" [value]="model.itemValue" [width]="500"></select2>
        </div>
      </div>
    </div>
   
    <div class="form-group col-md-2">
      <label class="fw-500">From</label>
      <datepicker-popup  [toSetDate]="model.fromDatevalue"  (dateInFormat)="model.fromDatevalue = $event;"
             
      ></datepicker-popup>

    </div>
    <div class="form-group col-md-2">
      <label class="fw-500">To</label>

      <datepicker-popup  [toSetDate]="model.toDateValue"  (dateInFormat)="model.toDateValue = $event;"
              
      ></datepicker-popup>
     
    </div>
    <div class="form-group col-md-2 pt-3">
      <button type="button" class="btn btn-primary waves-effect waves-light" (click)="search()">
        Search
      </button>
      <!-- <button type="button" class="btn btn_close waves-effect waves-light" (click)="reset()">
          Reset
        </button> -->

    </div>
  </div>
</div>
