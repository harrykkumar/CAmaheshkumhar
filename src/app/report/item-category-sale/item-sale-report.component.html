<main class="main-content bgc-grey">
    <div id="mainContent">
        <div class="page-header p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 left_side_head">
                        <p class="heading_lead c-grey-900 mb-0"><i class="fa fa-chart-line"></i>Item Stock Report</p>
                </div>
                <div class="col-md-8 right_saerch_side p-0">
                        <div class="mr-2">
                            <form>
                                    <div id="custom-search-input" class="btn_header1">
                                        <div class="input-group col-md-12">
                                            <input type="text" class="form-control input-lg" placeholder="Search"
                                               />
                                            <span class="input-group-btn">
                                                <a>
                                                    <i class="fas fa-search"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                      <div class="btn_header">
                        <a>
                          <img src="assets/img/printer.png">
                        </a>
                        <a>
                          <img src="assets/img/pdf.png"></a>
                        <a>
                          <img (click)="importExcelFile(saleTravelDetails)"  src="assets/img/excel.png"></a>
                       <!--      <button   type="button" class="btn btn-primary waves-effect waves-light" (click)="openSaleDirect('')" >
                          New invoice</button> -->
                        <a (click)="toggleSearch()" class="btn btn-info" data-toggle="collapse"><i class="fas fa-search"></i>Search</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <app-item-sale-search [toShow]="toShowSearch" ></app-item-sale-search>
        <div class="row animated-background">
            <div class="col-md-12">
                <div class="bgc-white bdrs-3 mB-20">
                    <div class="table-responsive table_height">
                        <table class="table cat-table cat-table table-hover">
                            <thead>
                                <tr>
                                    <th rowspan="2" colspan="1">SNo</th>
                                    <th rowspan="2" colspan="1">Category / item</th>
                                     <th rowspan="2" colspan="1">Quantity </th>
                                    <th rowspan="2" colspan="1">Discount Amt </th>
                                    <th rowspan="2" colspan="1">Tax Amount</th>
                                    <th rowspan="2" colspan="1">Bill Amount</th>
                                </tr>      
                            </thead>
                            <tbody> 
                              <tr *ngFor="let item of mainData; let i = index">
                                <td >{{i+1}}</td>
                                <td  [ngClass]="{
                                    'pl-2':item.ItemId === 0,
                                    'pl-4':item.ItemId !== 0,
                                    'pl-5':item.AttributeId === 1,
                                    'category-bg':item.ItemId === 0,
                                    'item-bg':item.ItemId !== 0,
                                    'attribute-bg':item.AttributeId === 1
                                  }" >{{item.Name}}</td>
                                <td>{{item.Quantity}}</td>
                                <td>{{item.DiscountAmt}}</td>
                                <td>{{item.TaxAmount}}</td>
                                <td>{{item.BillAmount}}</td>
                                </tr>
                                <!-- <tr *ngFor="let item of mainData; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.item[0].ItemName}}</td>
                                    <td>{{item.item[0].Quantity}}</td>
                                    <td>{{item.item[0].DiscountAmt}}</td>
                                    <td>{{item.item[0].TaxAmount}}</td>
                                    <td>{{item.item[0].BillAmount}}</td>
                                    </tr> -->
                            </tbody>
                        </table>
                     
                    </div>
                </div>
            </div>
          </div>

    </div>
</main>
