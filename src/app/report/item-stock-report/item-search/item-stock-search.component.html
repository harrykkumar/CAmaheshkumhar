<div id="demo" class="collapse bgc-white" [ngStyle]="{ display: toShow ? 'block' : 'none' }">
  <div class="form-row bdrs-3 p-10 mB-5">
    <div class="form-group col-md-4">
      <label>Category</label>
      <div class="input-group adw_select">
        <div class="input-group adw_select">
          <select2 [data]="masterData?.ItemCategorys" class="control_select" (valueChanged)="onCategoryChange($event)"
            tabindex="1" autocomplete="true" [options]="categoryOption" [value]="model.categoryValue" [width]="500">
          </select2>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label>Item</label>
      <div class="input-group adw_select">
        <div class="input-group adw_select">
          <select2 [data]="masterData?.Items" class="control_select" (valueChanged)="onItemChange($event)" tabindex="1"
            autocomplete="true" [options]="itemOption" [value]="model.itemValue" [width]="500"></select2>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label>Attribute</label>
      <div class="input-group adw_select">
        <div class="input-group adw_select">
          <select2 [data]="masterData?.AttributeValueResponses" class="control_select"
            (valueChanged)="onAttributeChange($event)" tabindex="1" autocomplete="true" [options]="attributeOption"
            [value]="model.attributeValue" [width]="500"></select2>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label>Unit</label>
      <div class="input-group adw_select">
        <div class="input-group adw_select">
          <select2 [data]="masterData?.SubUnits" class="control_select" (valueChanged)="onUnitChange($event)"
            tabindex="1" autocomplete="true" [options]="unitOption" [value]="model.unitValue" [width]="500"></select2>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3 ">
      <label class="fw-500">From</label>
      <datepicker-popup  [toSetDate]="model.fromDatevalue"  (dateInFormat)="model.fromDatevalue = $event;"
              
      ></datepicker-popup>
      <!-- <div class="timepicker-input input-icon form-group">
        <div class="input-group">
          <div class="input-group-addon bgc-white bd bdwR-0" start-date>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <input type="text" class="form-control start-date flatpickr" id="item-stock-from-date"
            placeholder=" From Date" data-provide="datepicker" [(ngModel)]="model.fromDatevalue" name="fromDatevalue" />
        </div>
      </div> -->
    </div>
    <div class="form-group col-md-3">
      <label class="fw-500">To</label>

      <datepicker-popup  [toSetDate]="model.toDateValue"  (dateInFormat)="model.toDateValue = $event;"
              
      ></datepicker-popup>
      <!-- <div class="timepicker-input input-icon form-group">
        <div class="input-group">
          <div class="input-group-addon bgc-white bd bdwR-0" start-date>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <input type="text" class="form-control start-date flatpickr" id="item-stock-to-date" placeholder="To Date"
            data-provide="datepicker" [(ngModel)]="model.toDateValue" name="toDatevalue" />
        </div>
      </div> -->
    </div>
    <div class="form-group col-md-2 pt-3">
      <button type="button" class="btn btn-primary waves-effect waves-light" (click)="search()">
        Search
      </button>

    </div>
  </div>
</div>
